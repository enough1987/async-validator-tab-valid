<form
  [formGroup]="form"
  novalidate
  (ngSubmit)="submit()">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" formControlName="name" />

    <div class="alert alert-danger"
         *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
     No name
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" name="email" formControlName="email" />

    <div class="alert alert-danger"
         *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
      Incorrect email
    </div>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input class="form-control" name="phone" formControlName="phone" />
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit">
      Submit
    </button>
  </div>
</form>
